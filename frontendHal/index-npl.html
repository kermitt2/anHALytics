  <script type="text/javascript">
jQuery(document).ready(function($) {
  $('.facet-view-simple').facetview({
	collection: 'npl',
	subcollection: 'hal',
    search_url: 'http://localhost:9200/haldb/_search?',
    search_index: 'elasticsearch',
	snippet_style: 'andlauer',
	//service: "proxy", // access to service can be local or proxy, depending on security requirements
	service: "local",
	//proxy_host: "http://pl50918z:8080/proxy/",
	//proxy_host: "http://localhost:8080/proxy/",	
	freetext_submit_delay: "200", // in ms
    facets: [
		{'field': '$TEI.$teiHeader.$fileDesc.$publicationStmt.$date', 'display': 'publication_date', 'type':'date', 'view':'graphic'},
		{'field': '$TEI.$teiHeader.$profileDesc.$textClass.$keywords.$type_hal.$list.$item.$term', 'display': 'subject-headers', 'size':20, 'type':'taxonomy', 'view':'graphic'},
		{'field': '$TEI.$teiHeader.$profileDesc.$textClass.$keywords.$type_author.$list.$item.$term', 'display': 'keywords', 'size':10, 'type':'entity', 'view':'textual'},
		{'field': '$TEI.$teiHeader.$fileDesc.$sourceDesc.$biblStruct.$analytic.$author.$affiliation.$address.key', 'display': 'country', 'size':6, 'type':'country', 'view':'graphic'},
		{'field': '$TEI.$teiHeader.$fileDesc.$sourceDesc.$biblStruct.$analytic.$author.$affiliation.$orgName', 'display': 'Organisation', 'size':6, 'type':'entity', 'view':'textual'},
		{'field': '$TEI.$teiHeader.$fileDesc.$sourceDesc.$biblStruct.$analytic.$author.$persName.$fullName', 'display': 'Author', 'size':10, 'type':'entity', 'view':'graphic'}
    ],
    paging: {
	  from: 0,
      size: 10 
    }
// 		
/*,
    predefined_filters: {
        'owner.exact': 'test'
    }*/
  });


  // set up form
  $('.demo-form').submit(function(e) {
    e.preventDefault();
    var $form = $(e.target);
    var _data = {};
    $.each($form.serializeArray(), function(idx, item) {
      _data[item.name] = item.value;
    });
    $('.facet-view-here').facetview(_data);
  });
});
  </script>
